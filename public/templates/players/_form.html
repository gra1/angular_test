<div class="form-group" ng-class="{'has-error' : submitted && playerForm.first_name.$invalid}">
    <label class="control-label col-md-3">First name <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="text" name="first_name" class="form-control" ng-model="player.first_name" required placeholder="first name"/>
    </div>
    <p ng-show=" submitted && playerForm.first_name.$invalid" class="help-block">First name is required.</p>
</div>
